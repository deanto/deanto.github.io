<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>Приветы</p>
<button id="btn" class="button">ППП2</button>
	<input id="inp" type="text"/>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let btn = document.getElementById("btn"); //получаем кнопку 
  btn.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
	console.log('норм')
	let inpt = document.getElementById("inp"); //получаем кнопку 
    	tg = window.Telegram.WebApp; //получаем объект webapp телеграма 
	  inpt.value = tg.initData
	  tg.sendData("some string that we need to send"); 
  });
</script>
</html>
